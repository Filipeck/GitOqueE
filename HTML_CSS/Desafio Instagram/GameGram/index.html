<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamegram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <div class="gamegramlogo">
                    <h1 class="title">GameGram</h1>
                </div>
    
                <h1 class="login-title">Faça o seu login</h1>
    
                <label class="login-label">
                    <span>Nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="login-label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>
    
                <div class="login-icons">
                    <button type="button" class="icon-button">
                        <img src="./images/facebook-icon.png" alt="facebook">
                    </button>
    
                    <button type="button" class="icon-button">
                        <img src="./images/google-icon.png" alt="google-icon">
                    </button>
    
                    <button type="button" class="icon-button">
                        <img src="./images/apple-icon.png" alt="apple">
                    </button>
                </div>
    
                <label class="login-label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Mantenha-me conectado
                </label>
            </div>
            
            <div class="wrapper">
                <button class="login-button">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/>
                    </svg>
                </button>
    
                <a href="#" class="login-link">Problemas com o login?</a>
                <a href="#" class="login-link">Crie a sua conta</a>
            </div>

            
            
        </section>

        <section class="wallpaper">

        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
